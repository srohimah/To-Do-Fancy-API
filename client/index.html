<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link type="text/css" rel="stylesheet" href="style.css"/>
        <title>todo-project</title>
    </head>
    <body>
        <div id="app">
            <navbar @logout="logout()"></navbar>
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="well">                    
                            <h3 class="text-center">Create a New Todo</h3>
                            <form>
                                <div class="form-group">
                                    <input type="text" class="form-control" v-model="task"  placeholder="Todo Name" />
                                    <textarea class="form-control" v-model="description" placeholder="Todo Description" /></textarea>
                                </div>
                                <button type="button" v-on:click="add()" class="btn btn-info">Create</button>
                            </form>
                        </div>
                    </div>
                    </div>
                      <todo-list :todos='todos' @incomplate="changeIncomplate" @edit="edit_Todo" @delete="deleteTodo" 
                        v-on:payload="getpayloadtitle" 
                        v-on:payloaddesc="getpayloaddescription" >
                      </todo-list>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
        <script src="script/loginFb.js"></script>
        <script src="script/navbar.js" charset="utf-8"></script>
        <script src="script/component.js" charset="utf-8"></script>
        <script src="script/vue.js" charset="utf-8"></script>
        <div id="status"></div>
     
    </body>
</html>
